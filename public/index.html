<!doctype html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>CDN | Miles Lemon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        -webkit-box-sizing: border-box;
      }

      body, html {
        margin: 0;
        padding: 40px 0;
      }

      html:after {
        content: "";
        animation: 0.5s infinite noise;
        background: url("background_noise.png");
        background-size: 40%;
        height: 100%;
        left: 0;
        pointer-events: none;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
      }

      @keyframes noise {
        0%, 100% { background-position: 0 0; }
        10% { background-position: -5% -10%; }
        20% { background-position: -15% 5%; }
        30% { background-position: 7% -25%; }
        40% { background-position: 20% 25%; }
        50% { background-position: -25% 10%; } 
        60% { background-position: 15% 5%; }
        70% { background-position: 0% 15%; }
        80% { background-position: 25% 35%; }
        90% { background-position: -10% 10%; }
      }

      body {
        font: 17px/1.5 Helvetica, Arial, Verdana, sans-serif;
        background: #fdfaeb;
        margin: 0;
        color: #33333d;
        overflow-y: scroll;
        overflow-x: hidden;
      }

      h1 {
        letter-spacing: 5px;
        text-align: center;
        font-size: 1em;
        font-weight: lighter;
        margin-top: 0;
      }

      h2 {
        margin-top: 44px;
        font-size: 1.3em;
      }

      h3 {
        margin-top: 30px;
        font-size: 1em;
      }

      section {
        margin: 0 5.555555555555555%;
      }

      p {
        font-family: "Lucida Grande", "Lucida Sans Unicode", Helvetica, Arial, Verdana, sans-serif;
      }

      a {
        color: #33a0c0;
      }

      code {
        font-family: monospace;
        font-size: 1.1em;
      }

      pre {
        background: white;
        border-top: 1px solid #eee;
        border-bottom: 1px solid #eee;
        padding: 25px;
        font-family: monospace;
        overflow-x: auto;
      }

      .wrapper {
        padding: 0 .75em;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .circle {
        padding: 32px;
        max-width: 500px;
        width: 100%;
        display: block;
        margin: 0 auto;
      }

      @media screen and (min-width:40em) {
        body {
          font-size: 1.0625em;
        }
      }

      @media screen and (min-width:45em) {
        body {
          font-size: 1em;
        }
      }

      @media screen and (min-width:55.5em) {
        body {
          font-size: 1.0625em;
        }
      }

      @media screen and (min-width:61.5em) {
        body {
          font-size: 1em;
        }
        section {
          margin: 0 16.666666666666664%;
        }
      }

      @media screen and (min-width:75em) {
        body {
          font-size: 1.0625em;
        }
      }

      @media screen and (min-width:87em) {
        body {
          font-size: 1em;
        }
        section {
          margin: 0 27.77777777777778%;
        }
      }

      @media screen and (min-width:105em) {
        body {
          font-size: 1.0625em;
        }
      }

      @media screen and (min-width:117em) {
        section {
          margin: 0 5.555555555555555%;
        }
        section .wrapper {
          width: 37.5%;
          margin-left: 25%;
        }
      }

      @media screen and (min-width:130em) {
        body {
          font-size: 1.125em;
          max-width: 160em;
        }
      }
    </style>
  </head>
  <body lang="en">
    <section>
      <div class="wrapper">
        <img class="circle" src="circle.svg" alt="circle">
        <h1>CDN | MILES LEMON</h1>
      </div>
    </section>
  </body>
</html>
